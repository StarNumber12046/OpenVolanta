name: Build and Release

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Create Build Directory
        run: mkdir build

      - name: Build Packet (Go)
        run: |
          cd packet
          go build -o ../build/packet.exe .

      - name: Build XPlane (C++)
        run: |
          msbuild XPlane/XPlane.vcxproj /p:Configuration=Release /p:Platform=x64

      - name: Copy XPlane Artifacts
        run: |
          copy XPlane\Release\plugins\OpenVolanta\64\OpenVolanta.xpl build\OpenVolanta.xpl

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: OpenVolanta-Build
          path: build/*

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
